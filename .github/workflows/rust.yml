name: Rust

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross
      run: cargo install cross

    - name: Build
      run: |
        if [ "${{ matrix.target }}" = "x86_64-unknown-linux-gnu" ]; then
          cargo build --target ${{ matrix.target }} --verbose
        else
          cross build --target ${{ matrix.target }} --verbose
        fi

    - name: Run tests
      run: |
        if [ "${{ matrix.target }}" = "x86_64-unknown-linux-gnu" ]; then
          cargo test --target ${{ matrix.target }} --verbose
        fi

    - name: Output binary size
      run: |
        echo "=== Binary Size ==="
        if [ -f target/${{ matrix.target }}/debug/actix-test ]; then
          echo "Debug binary: $(du -sh target/${{ matrix.target }}/debug/actix-test | cut -f1)"
        fi
        if [ -f target/${{ matrix.target }}/release/actix-test ]; then
          echo "Release binary: $(du -sh target/${{ matrix.target }}/release/actix-test | cut -f1)"
        fi
